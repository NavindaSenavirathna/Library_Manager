<div class="container mt-4">
  <h2>Book List</h2>
  
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/add" class="btn btn-primary">Add New Book</a>
  </div>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div class="table-responsive" *ngIf="!loading && books.length > 0">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Publication Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.publicationDate | date:'mediumDate' }}</td>
          <td>
            <a [routerLink]="['/details', book.id]" class="btn btn-info btn-sm me-2">
              View
            </a>
            <a [routerLink]="['/edit', book.id]" class="btn btn-warning btn-sm me-2">
              Edit
            </a>
            <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!loading && books.length === 0" class="alert alert-info">
    No books found. Add a new book to get started.
  </div>
</div>
